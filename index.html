<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header class="container-fluid text-white">
    <h1 class="text-center">Weather Dashboard</h1>
</header>

<body>
    <br>
    <main class="container-fluid">
        <div class="row">
             <div class="col-md-3" id="searchFeature">
                <h2>Search for a City:</h2>
                <br>
                 <form id="user-form" class="card-body">
                 <input type="text" name="cityName" placeholder="City Name" id="city-input"  autofocus="true" class = "gap-2 col-8 mx-auto mb-3"/>
                 <button type="submit" id="search-btn">Search</button>
                 </form>
                    <div class="border border-5 border-primary"> </div>
                            <br>
                 <!-- make space for previous call buttons -->
                 <div class="new-cities"></div>
                    
             </div>
           <div class="col-md-9">
               <div class="border border-5 border-primary p-5">
               <h2 id="top-city">City Name:</h2>
                <h2 id="current-icon"></h2>
               <h2 id="current-date">Current Date:</h2>
               <h2 id="current-temp">Temp:</h2>
               <h2 id="current-wind">Wind, mph :</h2>
               <h2 id="current-humidity">Humidity:</h2>
               <h2 id="current-uvi">UV Index: </h2>
                </div>
                <br>

                <div class="row mt-4" id="weatherCards">
                    <h3>5-day Forecast</h3>
                    <div class="card m-2 others" id="day-zero" style="width: 16rem; height: 20rem;">
                        <div class="card-body">
                            <h4 id="date-day1" class="card-title">Date</h4>
                            <h4 id= "icon-day1" class="card-title">Icon</h4>
                            <h4 id="temp-day1" class="card-title">Temp</h4>
                            <h4 id="wind-day1" class="card-title">Wind</h4>
                            <h4 id="humidity-day1" class="card-title">Humidity</h4>
                         </div>
                    </div>
                  <div class="card m-2 others" id="day-zero" style="width: 16rem; height: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title">Date</h4>
                            <h4 class="card-title">Icon</h4>
                            <h4 class="card-title">Temp</h4>
                            <h4 class="card-title">Wind</h4>
                            <h4 class="card-title">Humidity</h4>
                         </div>
                    </div>
                      <div class="card m-2 others" id="day-zero" style="width: 16rem; height: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title">Date</h4>
                            <h4 class="card-title">Icon</h4>
                            <h4 class="card-title">Temp</h4>
                            <h4 class="card-title">Wind</h4>
                            <h4 class="card-title">Humidity</h4>
                         </div>
                    </div>
                      <div class="card m-2 others" id="day-zero" style="width: 16rem; height: 20rem;">
                        <div class="card-body">
                            <h4 class="card-title">Date</h4>
                            <h4 class="card-title">Icon</h4>
                            <h4 class="card-title">Temp</h4>
                            <h4 class="card-title">Wind</h4>
                            <h4 class="card-title">Humidity</h4>
                         </div>
                    </div>
                </div>
          </div>
       </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
